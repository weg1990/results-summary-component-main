<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="container mobile">
      <div class="left-side">
        <h1>Your Results</h1>
        <div class="cirlce">
          <span id="results" class="large-span">76</span>
          <span class="small-span">of 100</span>
        </div>
        <div class="results-bottom">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right-side">
        <h1>Summary</h1>
        <div class="card-container">
          <div class="card red">
            <div class="card-left">
              <img src="./assets/images/icon-reaction.svg">
              <h3>Reaction</h3>
            </div>
            <div class="card-right">
              <span class="small-span-dark">
                80
              </span>
              <span class="small-span-light">
                / 100
              </span>
            </div>
          </div>

          <div class="card yellow">
            <div class="card-left">
              <img src="./assets/images/icon-memory.svg">
              <h3>Memory</h3>
            </div>
            <div class="card-right">
              <span class="small-span-dark">
                92
              </span>
              <span class="small-span-light">
                / 100
              </span>
            </div>
          </div>

          <div class="card green">
            <div class="card-left">
              <img src="./assets/images/icon-verbal.svg">
              <h3>Verbal</h3>
            </div>
            <div class="card-right">
              <span class="small-span-dark">
                61
              </span>
              <span class="small-span-light">
                / 100
              </span>
            </div>
          </div>

          <div class="card blue">
            <div class="card-left">
              <img src="./assets/images/icon-visual.svg">
              <h3>Visual</h3>
            </div>
            <div class="card-right">
              <span class="small-span-dark">
                72
              </span>
              <span class="small-span-light">
                / 100
              </span>
            </div>
          </div>

        </div>

          <a class="btn" href="#">Continue</a>

      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ben Wegener</a>.
  </div>
</body>

</html>
